<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="home-section">
                <h3 class="title">HOME</h3>
                <h1 class="score" id="homeScore">0</h1>
                <div class="buttons">
                    <button class="btn" onclick="addOneHome()">+1</button>
                    <button class="btn" onclick="addTwoHome()">+2</button>
                    <button class="btn" onclick="addThreeHome()">+3</button> 
                </div> <br>
                <button class="btn reset" onclick="resetHome()" id="homeReset">Reset</button>
            </div>
            <div class="guest-section">
                <h3 class="title">GUEST</h3>
                <h1 class="score" id="guestScore">0</h1>
                <div class="buttons">
                    <button class="btn" class="btn" onclick="addOne()">+1</button>
                    <button class="btn" onclick="addTwo()">+2</button>
                    <button class="btn" onclick="addThree()">+3</button> 
                </div> <br>
                <button class="btn reset" onclick="resetGuest()" id="guestReset">Reset</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
